<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img src="Logo-DTC-1.webp" alt="Logo" class="center-image">
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Azure AI Vision Image Analysis</h1>
        <h3 class="text-center">Group: Cloud Coders</h3>
        <hr>
        <form id="imageForm" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="imageUpload" class="form-label">Upload an Image:</label>
                <input type="file" class="form-control" id="imageUpload" name="image" accept="image/*" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Analyze Image</button>
            </div>
        </form>

        <div id="output" class="mt-5" style="display: none;">
            <h2 class="text-center">Analysis Results</h2>
            <img id="uploadedImage" class="img-fluid mb-3 d-block mx-auto" alt="Uploaded Image">
            <div id="results">
                <!-- Analysis results will appear here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
